<!DOCTYPE html>
<html>
  <head>
    <title>Git It!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Follow the git command road...</h1>
    <h2>By Daniel Graham </h2>
    <svg id='viz'></svg>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript">

var width = 960
var height = 600
d3.json("d3_dec_tree.json").then(function(graph) {

    console.log(graph)

var label = {
    'nodes': [],
    'links': []
};

var graphLayout = d3.forceSimulation(graph.nodes)
    .force("charge", d3.forceManyBody().strength(-3000))
    .force("x", d3.forceX(width /2).strength(1))
    .force("y", d3.forceY(height/2).strength(1))
    .force("link", d3.forceLink(graph.links).id(function(d) { return d.id; })
        .distance(50).strength(1))
    .on("tick", ticked);

adjlist = [];

graph.links.forEach(function(d) {
    adjlist[d.source.index + "-" + d.target.index] = true;
    adjlist[d.target.index + "-" + d.source.index] = true;
});

function neigh(a, b){
    return a == b || adjlist[a + "-" + b];
}

var svg = d3.select("#viz").attr("width", width).attr("height", height);
var container = svg.append("g");

var link = container.append("g").attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line");

var node = container.append("g").attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("circle");

//node.on("mouseover", focus).on("mouseout", unfocus);

node.call(
    d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
);


function ticked() {

    node.call(updateNode);
    link.call(updateLink);

}

function fixna(x) {
    if (isFinite(x)) return x;
    return 0;
}

function updateLink(link) {
    link.attr("x1", function(d) { return fixna(d.source.x); })
    link.attr("y1", function(d) { return fixna(d.source.y); })
    link.attr("x2", function(d) { return fixna(d.target.x); })
    link.attr("y2", function(d) { return fixna(d.target.y); });
}

function updateNode(node) { 
    node.attr("transform", function(d) {
        return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
    });
}

function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    if(!d3.event.active) graphLayout.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) graphLayout.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

});

    </script>
  </body>
</html>
