<html>
<body>
<svg id='viz'></svg>
</body>

<script src='https://d3js.org/d3.v5.min.js'></script>
<script>
var width = 800;
var height = 600;
var color = d3.scaleOrdinal(d3.schemeCategory10);

d3.json("d3_dec_tree.json").then(function(graph) {

var label = {
    'nodes': [],
    'links': []
};

graph.nodes.forEach(function(d, i) {
    label.nodes.push({node: d});
    label.nodes.push({node: d});
    label.links.push({
        source: i * 2,
        target: i * 2 + 1
    });
});

var graphLayout = d3.forceSimulation(graph.nodes)
    .force("charge", d3.forceManyBody().strength(-50))
    .force("x", d3.forceX(width / 2).strength(function(d) {
            var dict = {
                "start": 1,
                "end": 0,
                "decision": 0
            };
            return dict[d.type];
            }))
    .force('collision', d3.forceCollide().radius(30))
    .force("y", d3.forceY(function(d) {
            var dict = {
                "start": 0,
                 "end": height,
                 "decision": height
            };
            return dict[d.type];
            }).strength(function(d) {
            var dict = {
                "start": 1,
                "end": 0.1,
                "decision": 0
            };
            return dict[d.type];
            }))
    .force("link", d3.forceLink(graph.links).id(function(d) {return d.id; }).distance(50).strength(1))
    .on("tick", ticked);

var adjlist = [];

graph.links.forEach(function(d) {
    adjlist[d.source.index + "-" + d.target.index] = true;
    adjlist[d.target.index + "-" + d.source.index] = true;
});

function neigh(a, b) {
    return a == b || adjlist[a + "-" + b];
}


var svg = d3.select("#viz").attr("width", width).attr("height", height);
var container = svg.append("g");

svg.call(
    d3.zoom()
        .scaleExtent([.1, 4])
        .on("zoom", function() { container.attr("transform", d3.event.transform); })
);

var link = container.append("g").attr("class", "links")
    .selectAll("g")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke", "#aaa")
    .attr("stroke-width", "1px");

var linkLabel = container.append("g").attr("class", "linklabels")
    .selectAll("g")
    .data(graph.links)
    .enter()
    .append("text")
    .attr("text-anchor", "middle")
    //.attr("x", function(d) { return (d.source.x + d.target.x)/2; })
    .attr("x", 0)
    //.attr("y", function(d) { return (d.source.y + d.target.y)/2; })
    .attr("y", 0)
    .text(function(d) { return d.text; })

var node = container.append("g").attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("g")
    .attr("class", "nodes")

node.append("circle")
    //.filter(function(d) { return d.type == 'start'; })
    .attr("r", 15)
    .attr("fill", function(d) { return color(1); })

/*node.append("rect")
    .filter(function(d) { return d.type == 'decision' || d.type == 'end'; })
    .attr("x", function(d) { return d.x - 200/2; })
    .attr("y", function(d) { return d.y - 50/2; })
    .attr("width", 200)
    .attr("height", 50)
    .attr("fill", function(d) { return color(1); })*/

/*node.append("path")
    .filter(function(d) { return d.type == 'end'; })
    .attr("d", d3.symbol().type(d3.symbolTriangle).size(5000))
    //.attr("x", function(d) { return d.x - 200/2; })
    .attr("y", function(d) { return d.y + 5000/2; })
    //.attr("width", 200)
    //.attr("height", 50)
    .attr("fill", function(d) { return color(1); })*/

node.append("text")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text(function(d) { return d.test; });

node.on("mouseover", focus).on("mouseout", unfocus);

node.call(
    d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
);

node.on("mouseover", focus).on("mouseout", unfocus);

function ticked() {

    node.call(updateNode);
    link.call(updateLink);
    linkLabel.call(updateLinkLabel)

}

function fixna(x) {
    if (isFinite(x)) return x;
    return 0;
}

function focus(d) {
    var index = d3.select(d3.event.target).datum().index;
    node.style("opacity", function(o) {
        return neigh(index, o.index) ? 1 : 0.1;
    });
    /*labelNode.attr("display", function(o) {
      return neigh(index, o.node.index) ? "block": "none";
    });*/
    link.style("opacity", function(o) {
        return o.source.index == index || o.target.index == index ? 1 : 0.1;
    });
}

function unfocus() {
   //labelNode.attr("display", "block");
   node.style("opacity", 1);
   link.style("opacity", 1);
}

function updateLink(link) {
    link.attr("x1", function(d) { return fixna(d.source.x); })
        .attr("y1", function(d) { return fixna(d.source.y); })
        .attr("x2", function(d) { return fixna(d.target.x); })
        .attr("y2", function(d) { return fixna(d.target.y); });
}

function linkLabelTransform(targetx, targety, sourcex, sourcey) {
    var padValx = 1
    var padValy = 1.5
    padValx = 0
    padValy = 0
    var angleRad = Math.atan((targety - sourcey) / (targetx - sourcex));
    var middleX = (sourcex + targetx) /2;
    var middleY = (sourcey + targety) /2;
    var transX = middleX + (padValx * Math.sin(angleRad));
    var transY = middleY + (padValy * Math.cos(angleRad));
    var angleDeg = angleRad * 180 / Math.PI;
    var transStr = "translate("+fixna(transX)+","+fixna(transY)+")rotate("+fixna(angleDeg)+")";
    return transStr;
}
    

function updateLinkLabel(label) {
    //Need to rotate the label and set the coordinate to slightly offest from the line.
    label/*.attr("x", function(d) { return fixna((d.source.x + d.target.x)/2); })
        .attr("y", function(d) { return fixna((d.source.y + d.target.y)/2); })*/
        .attr("transform", function(d) { return linkLabelTransform(d.target.x, d.target.y, d.source.x, d.source.y); });
}

function updateNode(node) {
    node.attr("transform", function(d) {
        return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
    });
}

function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) graphLayout.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

}); // d3.json
</script>
</html>
