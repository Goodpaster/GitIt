function rectCollide() {
    var nodes, sizes, masses;
    var size = constant([0,0]);
    var strength = 1;
    var iterations = 1;
    console.log("HERE1");
    function force () {
        console.log("HERE2");
        var node, size, mass, xi, yi;
        var i = -1;
        while (++i < iterations) { iterate() }
        function iterate() {
            console.log("HERE3");
            var j = -1;
            var tree = d3.quadtree(nodes, xCenter, yCenter).visitAfter(prepare);
            while (++j < nodes.length) {
                node = nodes[j];
                size = sizes[j];
                mass = masses[j];
                xi = xCenter(node);
                yi = yCenter(node);

                tree.visit(apply);
            }
        }

        function apply(quad, x0, y0, x1, y1) {
            console.log("HERE5");
            var data = quad.data;
            var xSize = (size[0] + quad.size[0]) / 2;
            var ySize = (size[1] + quad.size[1]) / 2;
            if (data) { 
                if ( data.index <= node.index ) { return } 
                var x = xi - xCenter(data);
                var y = yi - yCenter(data);
                var xd = Math.abs(x) - xSize;
                var yd = Math.abs(y) - ySize;
                if (xd < 0 && yd < 0) {
                        var l = Math.sqrt(x * x + y * y);
                        var m = masses[data.index] / (mass + masses[data.index]);
                        if (Math.abs(xd) < Math.abs(yd)) {
                            node.vx -= (x *= xd / l * strength) * m;
                            data.vx += x * (1 - m);
                        } else {
                            node.vy -= (y *= yd / l * strength) * m;
                            data.vy += y * (1 - m);
                        }
                    }
                }
    
                return x0 > xi + xSize || y0 > yi + ySize ||
                       x1 < xi - xSize || y1 < yi - ySize;
            }

        function prepare(quad) { 
            console.log("HERE6");
            if (quad.data) {
                quad.size = sizes[quad.data.index];
            } else {
                quad.size = [0, 0];
                var i = -1;
                while (++i < 4) {
                    if (quad[i] && quad[i].size) {
                        quad.size[0] = Math.max(quad.size[0], quad[i].size[0]);
                        quad.size[1] = Math.max(quad.size[1], quad[i].size[1]);
                    } 
                }
            }
        }
    }

    console.log("HERE7");
    function xCenter(d) { return d.x + d.vx + sizes[d.index][0] / 2 };
    function yCenter(d) { return d.y + d.vy + sizes[d.index][1] / 2 };

    force.initialize = function (_) {
            console.log("HERE8");
            sizes = (nodes = _).map(size);
            masses = sizes.map(function (d) { return d[0] * d[1] });
        }
    
        force.size = function (_) {
            console.log("HERE9");
            return (arguments.length
                 ? (size = typeof _ === 'function' ? _ : constant(_), force)
                 : size);
        }
    
        force.strength = function (_) {
            console.log("HERE11");
            return (arguments.length ? (strength = +_, force) : strength);
        }
    
        force.iterations = function (_) {
            return (arguments.length ? (iterations = +_, force) : iterations);
        }
    
        return force;
}

function boundedBox() {
    var nodes, sizes;
    var bounds;
    var size = constant([0, 0]);

    function force() {
        var node, size;
        var xi, x0, x1, yi, y0, y1;
        var i = -1;
        while (++i < nodes.length) {
            node = nodes[i];
            size = sizes[i];
            xi = node.x + node.vx;
            x0 = bounds[0][0] - xi;
            x1 = bounds[1][0] - (xi + size[0]);
            yi = node.y + node.vy;
            y0 = bounds[0][1] - yi;
            y1 = bounds[1][1] - (yi + size[1]);
            if (x0 > 0 || x1 < 0) {
                node.x += node.vx;
                node.vx = -node.vx;
                if (node.vx < x0) { node.x += x0 - node.vx };
                if (node.vx > x1) { node.x += x1 - node.vx };
            }
            if (y0 > 0 || y1 < 0) {
                node.y += node.vy;
                node.vy = -node.vy;
                if (node.vy < y0) { node.vy += y0 - node.vy };
                if (node.vy > y1) { node.vy += y1 - node.vy };
            }
        }
    }

    force.initialize = function (_) {
        sizes = (nodes = _).map(size);
    }

    force.bounds = function (_) {
        return (arguments.length ? (bounds = _, force) : bounds);
    }

    force.size = function (_) {
        return (arguments.length
             ? (size = typeof _ === 'function' ? _ : constant(_), force)
             : size);
    }

    return force;
}



function updateLink(link) {
    link.attr("x1", function(d) { return fixna(d.source.x); })
        .attr("y1", function(d) { return fixna(d.source.y); })
        .attr("x2", function(d) { return fixna(d.target.x); })
        .attr("y2", function(d) { return fixna(d.target.y); });
}

function linkLabelTransform(targetx, targety, sourcex, sourcey) {
    var padValx = 1
    var padValy = 1.5
    padValx = 0
    padValy = 0
    var angleRad = Math.atan((targety - sourcey) / (targetx - sourcex));
    var middleX = (sourcex + targetx) /2;
    var middleY = (sourcey + targety) /2;
    var transX = middleX + (padValx * Math.sin(angleRad));
    var transY = middleY + (padValy * Math.cos(angleRad));
    var angleDeg = angleRad * 180 / Math.PI;
    var transStr = "translate("+fixna(transX)+","+fixna(transY)+")rotate("+fixna(angleDeg)+")";
    return transStr;
}
    

function updateLinkLabel(label) {
    //Need to rotate the label and set the coordinate to slightly offest from the line.
    label/*.attr("x", function(d) { return fixna((d.source.x + d.target.x)/2); })
        .attr("y", function(d) { return fixna((d.source.y + d.target.y)/2); })*/
        .attr("transform", function(d) { return linkLabelTransform(d.target.x, d.target.y, d.source.x, d.source.y); });
}

function updateNode(node) {
    node.attr("transform", function(d) {
        var new_x = d.x;
        var new_y = d.y;
        if (d.type == 'decision' || d.type == 'end') {
            new_x -= (rect_width/2);
            new_y -= (rect_height/2);
        };

        return "translate(" + fixna(new_x) + "," + fixna(new_y) + ")";
    });
}

function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) graphLayout.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

function constant(_) { 
    return function() { return _; };
