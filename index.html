<!DOCTYPE html>
<html>
  <head>
    <title>Git It!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Follow the git command road...</h1>
    <h2>By Daniel Graham </h2>
    <svg width="960" height="600"></svg>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript">

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link",
        d3.forceLink().id(function(d) { return d.id; })
        .distance(function(d) { return (d.source.level / 2) + (d.target.level / 2); })
        .strength(function(d) { return 0.75; })
    )
    .force("charge", d3.forceManyBody().strength(-200));
    .force("float", d3.force(height).strength(0.1));

d3.json("d3_dec_tree.json", function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
	.selectAll("line")
	.data(graph.links)
	.enter().append("line")
	.attr("stroke-width", 1);
    
    var node = svg.append("g")
	.attr("class", "nodes")
	.selectAll("g")
	.data(graph.nodes)
	.enter().append("g")

    var circles = node.append("circle")
	.attr("r", 4)
	.attr("fill", color(1))
	.call(d3.drag()
		.on("start", dragstarted)
		.on("drag", dragged)
		.on("end", dragended));

    var labels = node.append("text")
		.text(function(d) {
			return d.test;
		})
	        .attr('x', 6)
	        .attr('y', 3);

    node.append("title")
		.text(function(d) { return d.test; });
    simulation
	.nodes(graph.nodes)
	.on("tick", ticked);

    simulation.force("link")
      .links(graph.links);

      function ticked() {
            link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
    
        node
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
      }
    });
    
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }
    
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
                 
    </script>
  </body>
</html>
